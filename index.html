<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
      <button id="geoBtn">Use My Location</button>

      <div id="favorites" class="favorites-container"></div>

      <div id="loader" class="loader"></div>

      <div id="weatherInfo" class="hidden">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" alt="Weather Icon" style="display: none" />
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="localTime"></p>
      </div>

      <div id="forecast" class="forecast-container hidden"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
